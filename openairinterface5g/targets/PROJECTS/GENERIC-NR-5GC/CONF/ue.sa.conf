# ===== OAI UE SA minimal config (rfsim) =====
Asn1_verbosity = "none";

# 테스트 USIM (3GPP 표준 테스트 값)
UICC :
{
  imsi = "001010000000001";                      # PLMN 001/01
  key  = "465B5CE8B199B49FAA5F0A2EE238A6BC";     # K
  opc  = "E8ED289DEBA952E4283B54E88E6183CA";     # OPC
  dnn  = "internet";                              # SMF/UPF에 맞춘 DNN
  sst  = 1;                                       # NSSAI(SST)
};

# RF/채널 파라미터 (gNB와 맞춤: FR1 n78, SCS 30k, 106PRB)
UE_NR:
{
  band               = 78;
  subcarrierSpacing  = 1;     # 0=15k, 1=30k, 2=60k...
  n_rb               = 106;   # 20MHz
  ssb_frequency_hz   = 3619200000;  # absoluteFrequencySSB=641280 (≈3.6192 GHz)
};

# 로깅(필요시)
log_config :
{
  global_log_level = "info";
  rrc_log_level    = "info";
  ngap_log_level   = "debug";
  nas_log_level    = "debug";
};
